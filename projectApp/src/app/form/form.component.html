
<div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter email" id="email">
    </div>
</div>
<div>
    <div class="form-group">
        <label for="message">Email address</label>
        <textarea  type="text" [(ngModel)]="message" class="form-control" placeholder="Enter message" id="message"></textarea>
    </div>
</div>
<div>
    <button type="submit" class="btn btn-primary" (click)="send()">Send</button>
</div>


<div  *ngIf="showSuccessAlert" class="alert alert-success" role="alert">
    Your message has been sent !
</div>
